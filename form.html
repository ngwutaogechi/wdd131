<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/forms.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Product Review Form</h1>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="bycicle" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&star;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&star;&star;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&star;&star;&star;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&star;&star;&star;&star;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&star;&star;&star;&star;&star;</label>
            </div>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <label>which Features do you find usful?</label>
            <label>(Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Performance</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Design</label>
            </div>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </div>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Ngwuta Ogechi Enrica, Ebonyi State/Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
